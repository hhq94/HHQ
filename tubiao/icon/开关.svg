<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- 彩虹渐变外圈 -->
    <linearGradient id="rainbowRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3b3b"/>
      <stop offset="25%" stop-color="#ff9f0a"/>
      <stop offset="50%" stop-color="#34d399"/>
      <stop offset="75%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <!-- 内部深色渐变 -->
    <radialGradient id="innerDark" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <!-- 彩色发光 -->
    <filter id="colorGlow">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 外圆 -->
  <circle cx="128" cy="128" r="110"
          fill="url(#rainbowRing)"/>

  <!-- 内圆 -->
  <circle cx="128" cy="128" r="86"
          fill="url(#innerDark)"/>

  <!-- 电源圆弧 -->
  <path d="M128 68
           A60 60 0 1 1 127.9 68"
        fill="none"
        stroke="url(#rainbowRing)"
        stroke-width="14"
        stroke-linecap="round"
        filter="url(#colorGlow)"/>

  <!-- 电源竖线 -->
  <line x1="128" y1="50" x2="128" y2="96"
        stroke="url(#rainbowRing)"
        stroke-width="14"
        stroke-linecap="round"
        filter="url(#colorGlow)"/>
</svg>